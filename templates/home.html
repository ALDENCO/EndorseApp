<!doctype html>
<html>
   <head>
      <title>Encourage</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/static/css/bootstrap.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   </head>
   <body>

         <div class="container">
               <h2>Carousel Example</h2>  
               <div id="myCarousel" class="carousel slide" data-ride="carousel">
                 <!-- Indicators -->
                 <ol class="carousel-indicators">
                   <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                   <li data-target="#myCarousel" data-slide-to="1"></li>
                   <li data-target="#myCarousel" data-slide-to="2"></li>
                 </ol>
             
                 <!-- Wrapper for slides -->
                 <div class="carousel-inner">
                   <div class="item active">
                     <img src="https://images.pexels.com/photos/697243/pexels-photo-697243.jpeg" style="width:100%;">
                   </div>
             
                   <div class="item">
                     <img src="https://images.pexels.com/photos/288583/pexels-photo-288583.jpeg" style="width:100%;">
                   </div>
                 
                   <div class="item">
                     <img src="https://i.ibb.co/0pL84sc/Screen-Shot-2019-10-22-at-3-53-40-PM.png" style="width:80%;">
                   </div>
                 </div>
             
                 <!-- Left and right controls -->
                 <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                   <span class="glyphicon glyphicon-chevron-left"></span>
                   <span class="sr-only">Previous</span>
                 </a>
                 <a class="right carousel-control" href="#myCarousel" data-slide="next">
                   <span class="glyphicon glyphicon-chevron-right"></span>
                   <span class="sr-only">Next</span>
                 </a>
               </div>
             </div>
             
   </body>
   <div class="container-fluid">
      <!-- Control the column width, and how they should appear on different devices -->
      <div class="row">
         <div class="col"></div>
         <div class="col-6">
            <h1 class="display-1 text-center" style="color:red">Encourage</h1>
            <div class="help-tip">
               <p>New users register, returning users login</p>
            </div>
            <br>
            <div class="text-center">
               <a href="/register" class="btn added-by-alex btn-outline-dark btn-lg" role="button" value="Submit">Register</a>
               <br>
               <br>
               <a href="/login" class="btn added-by-alex btn-outline-dark btn-lg"  role="button" value="Submit">Login</a>
            </div>
         </div>
         <div class="col"></div>
      </div>
   </div>
</html>
