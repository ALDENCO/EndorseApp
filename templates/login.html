<!doctype html>
<html class="custom">
   <head>
      <title>Encourage</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/static/css/bootstrap.css">
      <link rel="stylesheet" href="/static/css/custom.css">
      <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
   </head>
   <body class="home">
      <div class="container-fluid justify-content-center">
         <!-- Control the column width, and how they should appear on different devices -->
         <div class="flex-md-row">
            <h1 class="fit text-center" style="color:red">Encourage</h1>
            <form action="/login" method="post">
               <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email">
               </div>
               <div class="form-group">
                  <label for="password">Password:</label>
                  <input type="password" class="form-control" id="password" name="password">
               </div>
               <div class="text-center">
                  <button type="submit" class="btn login-added-by-alex btn-outline-dark btn-lg">Login</button>
               </div>
            </form>
            <div class="d-flex col-md-*">
            </div>
            <div class="d-flex col-md-*"></div>
            <div class="d-flex col-md-*"></div>
         </div>
      </div>
   </body>
</html>
<!-- login will collect user database input from the email and password fields-->
