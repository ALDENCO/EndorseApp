<!DOCTYPE html>
<html>
   <head>
     <title>Encourage</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/static/css/bootstrap.css">
   </head>
  <body>
</body>
 <div class="container-fluid">
    <!-- Control the column width, and how they should appear on different devices -->
    <div class="row">
    <div class="col"></div>
      <div class="col-6">
      <h1 class="display-1" style="color:red">Encourage</h1>
      <div class="help-tip">
        <p><img src="https://i.ibb.co/mCBjvrX/New-User-Registration.png"></p>
    </div>
 <form action="/register" method="post">
  <div class="form-group">
    <label for="first_name">First Name:</label>
    <input type="text" class="form-control" id="first_name" name="first_name">
  </div>
  <div class="form-group">
    <label for="last_name">Last Name:</label>
    <input type="text" class="form-control" id="last_name" name="last_name">
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" class="form-control" id="age" name="age"> 
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
  <div class="form-group">
    <label for="verify">Password:</label>
    <input type="password" class="form-control" id="verify" name="verify">
  </div>
  <button type="submit" class="btn btn-outline-dark btn-lg btn-block">Register</button>
</form> 
</div>
     <div class="col"></div>
    </div>
</div>
