<!DOCTYPE html>
<html class="custom">
   <head>
      <title>Encourage</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/static/css/bootstrap.css">
      <link rel="stylesheet" href="/static/css/custom.css">
   </head>
   <body class="register">
      <div class="d-flex container-fluid justify-content-center">
         <!-- Control the column width, and how they should appear on different devices -->
         <div class="flex-md-row">
            <div class="d-flex col-md-*"></div>
            <div class="d-flex justify-content-center flex-column col-md-*">
               <h1 class="text-center fit" style="color:red">Encourage</h1>
               <h4 class="text-center fit">All fields required. You choose who sees the information.</h4>
               <form action="/register" method="post">
                  <div class="form-group">
                     <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
                  </div>
                  <div class="form-group">
                     <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
                  </div>
                  <div class="form-group">
                     <input type="number" class="form-control" id="age" name="age" placeholder="Age"> 
                  </div>
                  <div class="form-group">
                     <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  </div>
                  <div class="form-group"> 
                     <input type="password" class="form-control" id="verify" name="verify" placeholder="Verify Password">
                  </div>
                  <div class="text-center">
                     <button type="submit" class="btn login-added-by-alex btn-outline-dark btn-lg">Register</button>
                  </div>
               </form>
            </div>
            <div class="d-flex col-md-*"></div>
         </div>
      </div>
   </body>
</html>
