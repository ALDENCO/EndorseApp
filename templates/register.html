<!DOCTYPE html>
<html>
   <head>
     <title>Encourage</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/static/css/bootstrap.css">
   </head>
  <body class="register">
 <div class="d-flex container-fluid justify-content-center">
    <!-- Control the column width, and how they should appear on different devices -->
    <div class="flex-md-row">
            <div class="d-flex col-md-*"></div>
      <div class="d-flex justify-content-center flex-column col-md-*">
      <h1 class="display-1 text-center" style="color:red">Encourage</h1>
        <h3 class="text-center">Please fill out all information, which is only shared with users of your choice.</h3>
 <form action="/register" method="post">
  <div class="form-group">
    <label for="first_name">First Name:</label>
    <input type="text" class="form-control" id="first_name" name="first_name">
  </div>
  <div class="form-group">
    <label for="last_name">Last Name:</label>
    <input type="text" class="form-control" id="last_name" name="last_name">
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" class="form-control" id="age" name="age"> 
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
  <div class="form-group">
    <label for="verify">Verify Password:</label>
    <input type="password" class="form-control" id="verify" name="verify">
  </div>
   <div class="text-center">
  <button type="submit" class="btn added-by-alex btn-outline-dark btn-lg">Register</button>
      </div>
</form> 
</div>
     <div class="d-flex col-md-*"></div>
    </div>
</div>
    </body>
</html>
