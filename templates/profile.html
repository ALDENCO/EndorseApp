{% extends "base.html" %}

{% block content %}

{% for user in users %}
<h1>ID {{user.id}}</h1>
<p>Email {{user.email}}</p>
<p>{{user.first_name}}</p>
<p>{{user.last_name}}</p>
<p>{{user.age}}</p>
     
{% endfor %}  

{% for advocate in advocates %}
<h1> {{advocate.endorsement_text}}</h1>
<p> {{advocate.picture_url}}</p>
     
{% endfor %}    
    
  
          
{% endblock %}
