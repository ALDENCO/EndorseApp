<!doctype html>
<html>
   <head>
      <title>Encourage</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/static/css/bootstrap.css">
   </head>
   <body class="request">
      {% extends "base.html" %}
      {% block content %}
   </body>
   <div class="container-fluid">
      <!-- Control the column width, and how they should appear on different devices -->
      <div class="row">
         <div class="col"></div>
         <div class="col-6">
            <h1 class="display-1 text-center" style="color:red">Encourage</h1>
               <h2 class="text-center">Invite friends to start their own profile.</h2>
            <form action="/invite" method="post">
               <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email">
               </div>
               <div class="text-center">
                  <button type="submit" class="btn added-by-alex btn-outline-dark btn-lg">Invite</button>
               </div>
            </form>
         </div>
         <div class="col"></div>
      </div>
   </div>
   {% endblock %}
</html>
