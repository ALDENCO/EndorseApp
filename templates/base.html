<!DOCTYPE html>
<html class="custom">
   <head>
      {% block head %}
      <title>Encourage</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale= 1">
      <link rel="stylesheet" href="/static/css/bootstrap.css">
      <link rel="stylesheet" href="/static/css/custom.css">
      <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
      <nav class="navbar1 navbar1-expand-sm">
         
               <ul class="navbar-nav1">
                  <li class="nav-item1">
            <a class="nav-link1" href="/home">Home</a>
            </li>
            <li class="nav-item1">
            <a class="nav-link1" href="/request_endorsement">Request Encouragement</a>
            </li>
            <li class="nav-item1">

            </li>
            <li class="nav-item1">

            <form action="/profile/{{user.id}}" method="GET"><button class="btn-link added-by-chuck" type="submit">Profile</button></form>
            {% endfor %}
            </li>
            <li class="nav-item1">
            <form action="/logout" method="POST"><button class="btn-link added-by-chuck" type="submit">Logout</button></form>
            </li>
            </ul>
        
      </nav>
      {% endblock %}
   </head>
   <body>
      {% block content %} {% endblock %}
   </body>
</html>
