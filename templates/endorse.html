{% extends "base.html" %}

{% block content %}

{% for user in users %}
<h2>Endorse {{user.first_name}} {{user.last_name}}</h2>
{% endfor %}

<form action="/endorse" method="post">
  <p><label>Provide your endorsement here: <input type="text" name="endorsement_text"/></label></p>
  <p><label> Provide image url <input type="text" name="picture_url"></label></p>
  <p><input type="submit" value="Endorse"/></p>
</form>




    
  
          
{% endblock %}

<!-- endorse will POST endorsement_text and/or picture_url data to the Advocate database  -->
