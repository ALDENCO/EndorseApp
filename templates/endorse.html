<!doctype html>
<html class="custom">
   <head>
      <title>Encourage</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/static/css/bootstrap.css">
      <link rel="stylesheet" href="/static/css/custom.css">
      <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
   </head>
   <body class="register">
      {% block content %}
   </body>
   <div class="d-flex container-fluid justify-content-center">
      <!-- Control the column width, and how they should appear on different devices -->
      <div class="flex-md-row">
         <div class="d-flex col-md-*"></div>
         <div class="d-flex justify-content-center flex-column col-md-*">
            <h1 class="fit text-center" style="color:red">Encourage</h1>
            <h3 class="fit text-center">Provide an encouraging comment and appealing photo for this user:</h3>
            <form action="/endorse/{{concealed_advocate_id}}" method="post">
               <div class="form-group text-center">
                  <label for="endorsement_text">Provide your encouragement here:</label>
                  <input type="text" class="form-control" id="endorsement_text" name="endorsement_text">
               </div>
               <div class="form-group text-center">
                  <p></p>
                  <label for="picture_url">Provide the url for a photo of the user here:</label>
                  <input type="text" class="fit form-control text-center" id="picture_url" name="picture_url">
               </div>
               <p class="fit text-center"><a href="https://postimages.org/"  class="text-center">Free image url hosting @ postimages.org</a></p>
               <p class="fit text-center">Don't resize the image; once uploaded, just paste the Direct Link above:</p>
               <div class="text-center">
                  <button type="submit" class="btn login-added-by-alex btn-outline-dark btn-lg">Endorse</button>
               </div>
            </form>
         </div>
         <div class="d-flex col-md-*"></div>
      </div>
   </div>
   {% endblock %}
</html>
<!-- login will collect user database input from the email and password fields-->
<!-- endorse will POST endorsement_text and/or picture_url data to the Advocate database  -->
