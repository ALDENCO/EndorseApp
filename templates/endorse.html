<!doctype html>
<html>
   <head>
      <title>Encourage</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/static/css/bootstrap.css">
   </head>
   <body class="register">
      {% block content %}
   </body>
   <div class="container-fluid">
      <!-- Control the column width, and how they should appear on different devices -->
      <div class="row">
         <div class="col"></div>
         <div class="col-6">
            <h1 class="display-1 text-center" style="color:red">Encourage</h1>
               <h3 class="text-center">Provide an encouraging comment and appealing photo for this user:</h3>
            <form action="/endorse/{{concealed_advocate_id}}" method="post">
               <div class="form-group text-center">
                  <label for="endorsement_text">Provide your encouragement here:</label>
                  <input type="text" class="form-control" id="endorsement_text" name="endorsement_text">
               </div>
               
               <div class="form-group text-center">
                  <p></p>
                  <label for="picture_url">Provide the url for a photo of the user here:</label>
                  <input type="text" class="form-control text-center" id="picture_url" name="picture_url">
               </div>
               <p class="text-center"><a href="https://postimages.org/"  class="text-center">Free image hosting @ postimages.org</a></p>
               <p class="text-center">Resize the image to thumbnail, then paste the Direct Link above:</p>
               <div class="text-center">
                  <button type="submit" class="btn added-by-alex btn-outline-dark btn-lg">Endorse</button>
               </div>
            </form>
         </div>
         <div class="col"></div>
      </div>
   </div>
   {% endblock %}
</html>
<!-- login will collect user database input from the email and password fields-->
<!-- endorse will POST endorsement_text and/or picture_url data to the Advocate database  -->
